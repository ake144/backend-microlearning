version: "3.9"

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: elearning_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: elearning_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # NestJS backend
  app:
    build: .
    container_name: elearning_app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/elearning_db?schema=public
      JWT_SECRET: supersecretkey
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
